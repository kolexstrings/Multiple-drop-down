<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Social Media Tray</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      
        <div class="container" style= text-align:center;>
           
            <div class="header-text">
                <h1>Social Media Color Tray</h1>  
            </div>

            <div class="main-content">
                <div class="image-holder">
                    <img class="background-image" src="images\Default Background.png" alt="Default background">
                    <img class="facebook-image" src="images\Facebook white.png" alt="Default Facebook">
                    <img class="whatsapp-image" src="images\Whatsapp white.png" alt="Default Whatsapp">
                    <img class="twitter-image" src="images\Twitter white.png" alt="Default Twitter">
                    <img class="ig-image" src="images\IG white.png" alt="Default Instagram">

                </div>
        
                <div class="drop-down">
                    <div>
                        <select name="background" id="background">
                            <option disabled selected>Select Background</option>
                            <option value="images\Default Background.png">None</option>
                            <option value="images\Brown background.png">Brown</option>
                            <option value="images\Orange background.png">Orange</option>
                            <option value="images\Red background.png">Red</option>
                        </select>
                    </div>
    
                    <div>
                        <select name="facebook" id="facebook">
                            <option disabled selected>Facebook Color</option>
                            <option value="images\Facebook white.png">None</option>
                            <option value="images\Facebook white.png">White</option>
                            <option value="images\Facebook black.png">Black</option>
                            <option value="images\Facebook original.png">Original</option>
                        </select>
                    </div>
    
                    <div>
                        <select name="whatsapp" id="whatsapp">
                            <option disabled selected>Whatsapp Color</option>
                            <option value="images\Whatsapp white.png">None</option>
                            <option value="images\Whatsapp white.png">White</option>
                            <option value="images\Whatsapp black.png">Black</option>
                            <option value="images\Whatsapp original.png">Original</option>
                        </select>
                    </div>
    
                    <div>
                        <select name="twitter" id="twitter">
                            <option disabled selected>Twitter Color</option>
                            <option value="images\Twitter white.png">None</option>
                            <option value="images\Twitter white.png">White</option>
                            <option value="images\Twitter Black.png">Black</option>
                            <option value="images\Twitter original.png">Original</option>
                        </select>
                    </div>
    
                    <div>
                        <select name="instagram" id="instagram">
                            <option disabled selected>Instagram Color</option>
                            <option value="images\IG white.png">None</option>
                            <option value="images\IG white.png">White</option>
                            <option value="images\IG black.png">Black</option>
                            <option value="images\IG original.png">Original</option>
                        </select>
                    </div>
                   
                </div> 
            </div>

            
        </div>

        
        <script src="script.js" async defer></script>
    </body>
</html>
