<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Social Media Tray</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      
        <div class="container" style= text-align:center;>
           
            <div class="header-text">
                <h1>Social Media Color Tray</h1>  
            </div>

            <div class="main-content">
                <div class="image-holder">
                    <img class="background-image" src="images\Red background.png" alt="Default background">
                    <img class="facebook-image" src="images\Facebook white.png" alt="Default Facebook">
                    <img class="whatsapp-image" src="images\Whatsapp white.png" alt="Default Whatsapp">
                    <img class="twitter-image" src="images\Twitter white.png" alt="Default Twitter">
                    <img class="ig-image" src="images\IG white.png" alt="Default Instagram">

                </div>
        
                <div class="drop-down">
                    <div>
                        <select name="Background" id="background">
                            <option disable selected hidden>Select Background</option>
                            <option value="">None</option>
                            <option value="">Brown</option>
                            <option value="">Orange</option>
                            <option value="">Red</option>
                        </select>
                    </div>
    
                    <div>
                        <select name="Facebook" id="background">
                            <option disable selected hidden>Facebook Color</option>
                            <option value="">None</option>
                            <option value="">White</option>
                            <option value="">Black</option>
                            <option value="">Original</option>
                        </select>
                    </div>
    
                    <div>
                        <select name="Whatsapp" id="background">
                            <option disable selected hidden>Whatsapp Color</option>
                            <option value="">None</option>
                            <option value="">White</option>
                            <option value="">Black</option>
                            <option value="">Original</option>
                        </select>
                    </div>
    
                    <div>
                        <select name="Twitter" id="background">
                            <option disable selected hidden>Twitter Color</option>
                            <option value="">None</option>
                            <option value="">White</option>
                            <option value="">Black</option>
                            <option value="">Original</option>
                        </select>
                    </div>
    
                    <div>
                        <select name="Instagram" id="background">
                            <option disable selected hidden>Instagram Color</option>
                            <option value="">None</option>
                            <option value="">White</option>
                            <option value="">Black</option>
                            <option value="">Original</option>
                        </select>
                    </div>
                   
                </div> 
            </div>

            
        </div>

        
        <script src="script.js" async defer></script>
    </body>
</html>
